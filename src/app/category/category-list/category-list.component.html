<div class="table-conteiner">
    <div>
        <div class="addButton">
            <button class="button" type="button" (click)="handleNewCategoryItemClicked()">ADD CATEGORY</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DETAILS</th>
                <th>DELETE CATEGORY</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoryItem of categoryList | slice: (pageIndex * pageSize) : ((pageIndex * pageSize) + pageSize)">
                <td>{{ categoryItem.categoryId }}</td>
                <td>{{ categoryItem.name}}</td>
                <td>
                    <a [routerLink]="['/category-details' , categoryItem.categoryId]">Details</a>
                </td>
                <td>
                    <app-button [buttonText]="'Delete'" [id] = "categoryItem.categoryId" (onButtonClick)="handleDeleteButton($event)"></app-button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="pagination-buttons">
        <button type="button" (click)="handlePreviousPageButton()" 
        [disabled]="pageIndex === 0">PREVIOUS</button>

        <button type="button" (click)="handleNextPageButton()" 
        [disabled]="pageIndex === totalPage - 1">NEXT</button>
    </div>
</div>
